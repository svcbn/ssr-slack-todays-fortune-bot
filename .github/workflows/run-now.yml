name: fortune-bot (run now)

on:
  workflow_dispatch:
    inputs:
      force_send:
        description: "Force send"
        required: false
        type: boolean
        default: false
      admin_only:
        description: "Manual test"
        required: false
        type: boolean
        default: true
  schedule:
    # KST 10:05 (주말 제외) = UTC 01:05 (월~금)
    - cron: "5 1 * * 1-5"


jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_LIST_ID: ${{ secrets.SLACK_LIST_ID }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          ADMIN_USER_IDS: ${{ secrets.ADMIN_USER_IDS }}  # comma-separated Slack user IDs
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}      # e.g. gemini-1.5-flash-001 or as you set

          AUDIT_ONLY: "false"
          FORCE_SEND: ${{ github.event.inputs.force_send }}
          ADMIN_ONLY: ${{ github.event.inputs.admin_only }}
        run: |
          python main.py
